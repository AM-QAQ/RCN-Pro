<h3 style="color: brown;">■购买方法</h3>


<!-- buying-旋转和放大效果 -->
<div class="image-container">
    <a href="https://github.com/AM-QAQ/RCN-Pro" target="_blank"><img src="img/头像.jpg" alt="头像"></a>
</div>
<p>1.在浏览器输入<a href="https://service.rw.der.kim" target="_blank" style="color: chocolate;">service.rw.der.kim</a></p>
<div class="img-container">
    <img src="img/buying-1.png" alt="buying-加载失败">
</div>

<p>
    2.点击<b style="color:chocolate;">立即开始</b>
    或<b style="color:chocolate;">登录</b>，
    进入登录界面<b style="color:chocolate;">注册账号</b></p>
    <i style="color:red;">请牢记您的账号密码，这很重要</i>

<div class="img-container">
    <img src="img/buying-2.png" alt="buying-加载失败">
</div>

<p>
    3.在左侧菜单栏选择<b style="color:chocolate;">服务->钱包->自助充值</b>，
    根据需要购买的套餐充值对应的金额<b style="color:chocolate;">(6/月)</b>
</p>
<div class="img-container">
    <img src="img/buying-8.png" alt="buying-加载失败">
</div>

<p>
    4.保存支付的二维码在微信完成支付<br>
    <p style="color:red;">（若微信不支持图片扫码支付，可使用手机扫码电脑上的二维码）</p>
    充值完成后选择<b style="color:chocolate;">服务->购买服务</b>，
    购买需要的套餐
</p>
<div class="img-container">
    <img src="img/buying-9.png" alt="buying-加载失败">
</div>

<p>
    5.购买成功后可在<b style="color:chocolate;">RCN-Pro -> 设置</b>
    中查看到期时间
</p>
<div class="img-container">
    <img src="img/buying-10.png" alt="buying-加载失败">
</div>

<p>
    请在左侧选择其他子菜单栏查看剩余教程
</p>
